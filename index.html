<!DOCTYPE html>
<html>

<head>
    <title>International World Clock's</title>
    <link rel="stylesheet" type="text/css" href="internationalclock.css">
</head>

<body>
    <div class="bg-container">
    <h1>Live International Clock's</h1>

    <div id="clocks">

        <div class="clock">
            <marquee>
            <img src="https://t3.ftcdn.net/jpg/00/02/58/16/240_F_2581656_YntcUVX3dWX3HIJKqjbzU1kc0sk8rk.jpg" alt="USA Flag">
            <h2>New York</h2>
            
                <span id="time1"></span>
            </marquee>
        </div>
        <div class="clock">
            <marquee>
            <img src="https://img.freepik.com/free-vector/illustration-uk-flag_53876-18166.jpg?size=626&ext=jpg&ga=GA1.2.1186709862.1684664491&semt=ais" alt="London Flag">
            <h2>London</h2>
            
                <span id="time2"></span>
            </marquee>
        </div>
        <div class="clock">
            <marquee>
            <img src="https://img.freepik.com/free-vector/flag-india_23-2147813734.jpg?size=626&ext=jpg&ga=GA1.2.1186709862.1684664491&semt=ais" alt="India Flag">
            <h2>India</h2>
            
                <span id="time3"></span>
            </marquee>
        </div>
    </div>
</div>

    <script src="internationalclock.js"></script>
</body>

</html>
